<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Validation</title>
    <link rel="stylesheet" href="formValidation.css">
</head>
<body>

    <section id="ID-section">
        <div> ID : 
            <input id="ID" type="text" placeholder="ID를 여기에 입력하세요.">
            <div id="message-ID"><!--원하시는 ID를 입력하세요. / ID는 영문 또는 숫자로 구성되어야 합니다.--></div>
        </div>
    </section>

    <section id="password-section">
        <div> 비밀번호 : 
            <input id="password" type="password" placeholder="비밀번호를 여기에 입력하세요.">
            <div id="message-password"><!-- 영문, 숫자, 특수문자를 모두 포함한 8자리 이상의 비밀번호를 선택하여 입력하세요. / 비밀번호가 적절하지 않습니다. --></div>
        </div>  
            <br>
        <div> 비밀번호 확인 : 
            <input id="passwordCheck" type="password" placeholder="같은 비밀번호를 다시 입력하세요.">
            <div id="message-passwordCheck"><!-- 위에서 선택하신 비밀번호를 다시 입력하세요. / 위에서 입력하신 비밀번호와 다릅니다. --></div>
        </div>       
    </section>

    <section id="email-section">
        <div> E-mail : 
            <input id="email" type="text" placeholder="E-mail 주소를 여기에 입력하세요.">
            <div id="message-email"><!-- 사용하시는 E-mail 주소를 입력하세요. / E-mail 주소가 적절하지 않습니다. --></div>
        </div> 
            <br>
        <div> E-mail 확인 : 
            <input id="emailCheck" type="text" placeholder="같은 주소를 다시 입력하세요.">
            <div id="message-emailCheck"><!-- 위에서 입력하신 E-mail 주소를 다시 입력하세요. / 위에서 입력하신 E-mail 주소와 다릅니다. --></div>
        </div>        
    </section>

    <section id="validation-section">
        <input type="button" id="validation" onclick="validationCheck();" value="정확성 확인"></button>
        <div>
            <!-- 잘못 입력하신 부분이 없는지 확인하세요. / 모든 입력사항이 정상입니다. -->
        </div>
    </section>


    <script type="text/javascript" src="formValidation.js">

    </script>

</body>
</html>
